name: Warm Readme Stats Cache

on:
  schedule:
    - cron: '*/5 * * * *'    
  workflow_dispatch:          

jobs:
  warm:
    runs-on: ubuntu-latest
    steps:
      - name: Curl stats endpoint to warm Vercel cache
        run: |
          # Typing SVG
          curl -sS "https://readme-typing-svg.demolab.com?font=Fira+Code,&size=24&pause=1000&color=5865F2&width=460&lines=Turning+ideas+into+automation;Coding+late,+improving+daily;Always+hungry+to+learn+new+stuff" --fail >/dev/null

          # Trophies
          curl -sS "https://github-profile-trophy.vercel.app/?username=Dendroculus&theme=tokyonight&no-frame=true&no-bg=true&margin-w=4&row=1&column=7" --fail >/dev/null
          
          # Activity Graph
          curl -sS "https://github-readme-activity-graph.vercel.app/graph?username=Dendroculus&theme=tokyo-night&bg_color=0d1117&color=e2e8f0&line=0ea5e9&point=38bdf8&area=true&hide_border=true&hide_title=true&hide_legend=true" --fail >/dev/null
          
          # Profile Views
          curl -sS "https://komarev.com/ghpvc/?username=Dendroculus&color=ff69b4&style=round&abbreviated=true" --fail >/dev/null

          # Featured Project 1 
          curl -sS "https://github-dendroculus-readme-stats.vercel.app/api/pin/?username=Dendroculus&repo=AniAvatar&theme=omni&show_owner=true&border_color=B947B1&border_radius=20" --fail >/dev/null
          curl -sS "https://github-readme-stats.vercel.app/api/pin/?username=Dendroculus&repo=AniAvatar&theme=omni&show_owner=true&border_color=B947B1&border_radius=20" --fail >/dev/null
          
          # Featured Project 2 
          curl -sS "https://github-dendroculus-readme-stats.vercel.app/api/pin/?username=Dendroculus&repo=kurumi-discord-bot&theme=omni&show_owner=true&border_color=B947B1&border_radius=20" --fail >/dev/null
          curl -sS "https://github-readme-stats.vercel.app/api/pin/?username=Dendroculus&repo=kurumi-discord-bot&theme=omni&show_owner=true&border_color=B947B1&border_radius=20" --fail >/dev/null

          # GitHub Stats 
          curl -sS "https://github-dendroculus-readme-stats.vercel.app/api?username=Dendroculus&include_all_commits=true&show_icons=true&theme=tokyonight&border_color=0284c7&border_radius=20&locale=en" --fail >/dev/null
          curl -sS "https://github-dendroculus-readme-stats.vercel.app/api?username=Dendroculus&include_all_commits=true&show_icons=true&theme=tokyonight&border_color=0284c7&border_radius=25&locale=en" --fail >/dev/null
          curl -sS "https://github-readme-stats.vercel.app/api?username=Dendroculus&include_all_commits=true&show_icons=true&theme=tokyonight&border_color=0284c7&border_radius=20&locale=en" --fail >/dev/null
          curl -sS "https://github-readme-stats.vercel.app/api?username=Dendroculus&include_all_commits=true&show_icons=true&theme=tokyonight&border_color=0284c7&border_radius=25&locale=en" --fail >/dev/null
          
          # Top Langs 
          curl -sS "https://github-dendroculus-readme-stats.vercel.app/api/top-langs/?username=Dendroculus&layout=compact&theme=tokyonight&langs_count=4&border_color=0284c7&border_radius=20&locale=en" --fail >/dev/null
          curl -sS "https://github-dendroculus-readme-stats.vercel.app/api/top-langs/?username=Dendroculus&layout=compact&theme=tokyonight&langs_count=8&border_color=0284c7&border_radius=20&card_width=320&locale=en" --fail >/dev/null
          curl -sS "https://github-readme-stats.vercel.app/api/top-langs/?username=Dendroculus&layout=compact&theme=tokyonight&langs_count=4&border_color=0284c7&border_radius=20&locale=en" --fail >/dev/null
          curl -sS "https://github-readme-stats.vercel.app/api/top-langs/?username=Dendroculus&layout=compact&theme=tokyonight&langs_count=8&border_color=0284c7&border_radius=20&card_width=320&locale=en" --fail >/dev/null
          
          # Streak Stats 
          curl -sS "https://github-readme-streak-stats-salesp07.vercel.app/?user=Dendroculus&theme=tokyonight&background=161b22&ring=60a5fa&fire=7dd3fc&currStreakLabel=60a5fa&sideNums=38bdf8&sideLabels=60a5fa&dates=94a3b8&border=3b82f6&stroke=0ea5e9&border_radius=20&locale=en" --fail >/dev/null
          curl -sS "https://nirzak-streak-stats.vercel.app/?user=Dendroculus&theme=tokyonight&background=161b22&ring=60a5fa&fire=7dd3fc&border=3b82f6&border_radius=20&locale=en" --fail >/dev/null
          curl -sS "https://streak-stats.demolab.com/?user=Dendroculus&theme=tokyonight&background=161b22&border_radius=20&locale=en" --fail >/dev/null
          
          echo "warmed all caches"
